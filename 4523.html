<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>KFC My Franchise - Promotions</title>
    <style>
        .promo-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 20px; }
        .card { border: 1px solid #ddd; border-radius: 15px; overflow: hidden; font-family: sans-serif; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .content { padding: 15px; }
        .badge { background: #e4002b; color: white; padding: 5px 10px; border-radius: 5px; font-size: 12px; }
    </style>
</head>
<body>

    <h1 style="text-align: center;">โปรโมชัน KFC ล่าสุดนะมันูน</h1>
    <div id="promo-display" class="promo-grid"></div>

    <script>
        async function loadPromotions() {
            try {
                // ในที่นี้สมมติว่าไฟล์ชื่อ promotions.json อยู่ที่เดียวกับหน้าเว็บนะมันูน
                const response = await fetch('promotions.json');
                const data = await response.json();
                
                const display = document.getElementById('promo-display');
                const today = new Date().getDay(); // เช็ควันปัจจุบัน (0=อาทิตย์, 2=อังคาร)

                display.innerHTML = data.map(promo => {
                    // Logic พิเศษ: ถ้าเป็นโปรวันอังคาร แต่รูปนี้ไม่ใช่วันอังคาร ให้ข้ามไปหรือใส่สัญลักษณ์ไว้
                    const isSpecial = (promo.day === today) ? '<span class="badge">ดีลเด็ดวันนี้!</span>' : '';

                    return `
                        <div class="card">
                            <img src="${promo.image}" alt="${promo.title}">
                            <div class="content">
                                ${isSpecial}
                                <h3>${promo.title}</h3>
                                <p>${promo.detail}</p>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (err) {
                console.error("โหลดข้อมูลไม่สำเร็จนะมันูน", err);
            }
        }

        loadPromotions();
    </script>
</body>
</html>
