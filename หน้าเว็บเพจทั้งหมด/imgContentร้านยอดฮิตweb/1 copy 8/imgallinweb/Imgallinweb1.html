<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รูปภาพทั้งหมด - ร้านส้มตำไก่เดช(เจ้ปากแดง)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f8f9fa;
        }

        .wongnai-blue { color: #0050ef; }
        .wongnai-orange { color: #ff7043; }

        .gallery-item {
            aspect-ratio: 1 / 1;
            overflow: hidden;
            cursor: pointer;
            border-radius: 4px;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* Modal Decoration */
        #imageModal {
            backdrop-filter: blur(8px);
        }
    </style>
</head>
<body>

    <nav class="shadow-sm sticky top-0 z-50 bg-[#e2d6b0]">
        <div class="container mx-auto px-4 h-14 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="../ContentF1.html" class="text-gray-700 hover:text-gray-900">
                    <i class="fas fa-chevron-left"></i> กลับ
                </a>
                <div class="text-xl font-bold italic tracking-tighter">
                    <span class="wongnai-blue">แนะนำ</span><span class="wongnai-orange">ใกล้ฉัน</span>
                </div>
            </div>
            <div class="flex items-center gap-3 text-sm text-gray-700 font-medium">
                <i class="fas fa-user-circle text-xl text-gray-600"></i>
                <span>mt.term</span>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-6 max-w-5xl">
        <div class="mb-6">
            <h1 class="text-2xl font-bold text-gray-800">รูปทั้งหมด ร้านส้มตำไก่เดช (เจ๊ปากแดง)</h1>
            <p class="text-gray-500 text-sm mt-1">รวมรูปภาพอาหาร บรรยากาศร้าน และเมนูต่างๆ</p>
        </div>

        <div class="flex gap-4 border-b mb-6 overflow-x-auto">
            <button class="pb-2 border-b-2 border-orange-500 text-orange-600 font-medium px-2 whitespace-nowrap">ทั้งหมด</button>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2">
            <div class="gallery-item" onclick="openFullImage(this.querySelector('img').src)">
                <img src="แหนมเหนือง.jpg" alt="ส้มตำ">
            </div>
            <div class="gallery-item" onclick="openFullImage(this.querySelector('img').src)">
                <img src="ปอเปี๊ยะ.jpg" alt="ไก่ย่าง">
            </div>
            <div class="gallery-item" onclick="openFullImage(this.querySelector('img').src)">
                <img src="กุ้งพันอ้อย.jpg" alt="กุ้งพันอ้อย">
            </div>
        </div>
    </div>

    <div id="imageModal" class="fixed inset-0 bg-black/90 hidden z-[100] flex items-center justify-center p-4" onclick="this.classList.add('hidden')">
        <button class="absolute top-6 right-6 text-white text-3xl"><i class="fas fa-times"></i></button>
        <img id="modalImg" src="" class="max-h-[90vh] max-w-full rounded shadow-2xl">
    </div>

    <footer class="bg-white mt-12 py-10 border-t">
        <div class="container mx-auto px-4 text-center">
            <div class="text-2xl font-bold italic tracking-tighter mb-4">
                <span class="wongnai-blue">แนะนำ</span><span class="wongnai-orange">ใกล้ฉัน</span>
            </div>
            <p class="text-xs text-gray-400">© 2024 แนะนำใกล้ฉัน Media Co., Ltd. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function openFullImage(src) {
            const modal = document.getElementById('imageModal');
            const img = document.getElementById('modalImg');
            img.src = src;
            modal.classList.remove('hidden');
        }
    </script>
</body>
</html>
